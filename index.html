<!DOCTYPE html>
<html>
<head>
  <title>Counter</title>
</head>
<body>
  <button id="butt">☠️ click me</button>
  <h1 id="d">0</h1>
  <script>
    var button = document.getElementById('butt');
    var display = document.getElementById('d');

    var counter = 0;

    butt.addEventListener('click', function() {
      counter++;
      display.innerHTML = counter;
    });
  </script>
</body>
</html>
